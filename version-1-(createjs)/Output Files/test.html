<!DOCTYPE html>
<html>
	<head>
		<title>GariKhata Neighbourhood Plan</title>
		<link href="../_shared/demo.css" rel="stylesheet" type= text/css>
		<link href="../Libraries used/css/bootstrap.min.css" rel="stylesheet" type= text/css>
		<script src="../Libraries used/js/easeljs-0.8.2.min.js"></script> 
		<script src="../Libraries used/js/foo9.createjs.tooltip.js"></script> 
		<script src="../Libraries used/js/jquery-3.2.1.js"></script> 
		<script src="../Libraries used/js/tweenjs.min.js"></script>
		<script src="../Libraries used/js/tweenjs.js"></script>
		<script src="../Libraries used/js/tweenjs-NEXT.js"></script>
		<script src="../Libraries used/js/tweenjs-NEXT.min.js"></script>

		<script>
			// because I'm lazy:

			function init()
			{
				var cmd = false;
				var line = false;
				var line2 = false;

				var stage = new createjs.Stage("test");
				

				line = stage.addChild(new createjs.Shape());
				line.graphics.beginStroke("red").setStrokeStyle(10).moveTo(0, 0);
				cmd = line.graphics.lineTo(0, 0).command;
				createjs.Tween.get(cmd, {loop:true}).to({x:200, y:200}, 2000);


				line.graphics.beginStroke("blue").setStrokeStyle(5).moveTo(200, 200);
				cmd = line.graphics.lineTo(200, 200).command;
				createjs.Tween.get(cmd, {loop:true}).to({x:400, y:400}, 2000);

				createjs.Ticker.on("tick", stage);
				stage.update();

			}
			
			
		</script>

	</head>

	<body onload="init();">
		<canvas id="test" width="900" height="900"></canvas>
	</body>
</html>
