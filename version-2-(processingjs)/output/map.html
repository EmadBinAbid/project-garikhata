<!DOCTYPE html>
<html>
	<head>
		<title>Map: GariKhata</title>

		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">

		<script src="./jquery-3.2.1.js"></script>

		<script src="./p5.min.js"></script> 
		<script src="./p5.collide2d.min.js"></script> 
		<script src="./basemap.js"></script> 
		<script src="./plotprofile.js"></script> 
		<script src="./waterlines.js"></script> 
		<script src="./gaslines.js"></script> 
		<script src="./sewagelines.js"></script> 
		<script src="./shapes.js"></script> 
		<script src="./sketch.js"></script> 

		<script>
			var serverResponse = null;
			var xhttp = new XMLHttpRequest();

			xhttp.onreadystatechange = function()
			{
				if(this.readyState == 4 && this.status == 200)
				{
					serverResponse = JSON.parse(this.responseText);

					setPlotList(serverResponse.plot);
				}
				else
				{
					
				}
			}

			xhttp.open("GET", "https://ancient-beach-51975.herokuapp.com/plot/all-plots", true);
			xhttp.send();
		</script>

		<script>
			$(document).ready(function()
			{
				$("#btnBackToHomepage").click(function()
				{
					window.location = "index.html";
				});
			});	
		</script>

	</head>

	<body>
		<h1 style="text-decoration: underline;">Maps <h4>(GariKhata)</h4> </h1>

		<input class="btn btn-default" type="button" id="btnBackToHomepage" value="Back to homepage">
		<br><br>
		

		<div id="info" class="info">
			<h3 class="heading__plotDetails">Plot Details</h3><br>
			<span style="float: left;">Plot ID: </span> <div id="span__plotID" style="float: right;"></div><br>
			<span style="float: left;">Plot Use: </span> <div id="span__plotUse" style="float: right;"></div><br>
			<span style="float: left;">Front Width: </span> <div id="span__frontWidth" style="float: right;"></div><br>
			<span style="float: left;">Building Name: </span> <div id="span__buildingName" style="float: right;"></div><br>
			<span style="float: left;">Official Plot Number: </span> <div id="span__officialPlotNumber" style="float: right;"></div><br>
			<span style="float: left;">Year of Built: </span> <div id="span__yearOfBuilt" style="float: right;"></div><br>
			<span style="float: left;">Number of Floors: </span> <div id="span__numberOfFloors" style="float: right;"></div><br>
			<span style="float: left;">Each Floor Usage: </span> <div id="span__eachFloorUsage" style="float: right;"></div><br>
		</div>

		<div class="buttons">
			<input class="btn btn-plain btnOff" type="button" id="baseMap" value="Base Map">
			<br><br>
			<input class="btn btn-plain-dark btnOn" type="button" id="plotProfile" value="Plot Profile">
			<br><br>
			<input class="btn btn-blue-dark btnOn" type="button" id="waterLines" value="Water Lines">
			<br><br>
			<input class="btn btn-red-dark btnOn" type="button" id="gasLines" value="Gas Lines">
			<br><br>
			<input class="btn btn-green-dark btnOn" type="button" id="sewageLines" value="Sewage Lines">
			<br>

			<div id="activeLayers">
				
			</div>
		</div>

		

	</body>
</html>
