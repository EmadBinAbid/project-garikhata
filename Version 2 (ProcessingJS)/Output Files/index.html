		<script>
			var serverResponse = null;
			var xhttp = new XMLHttpRequest();

			xhttp.onreadystatechange = function()
			{
				if(this.readyState == 4 && this.status == 200)
				{
					serverResponse = JSON.parse(this.responseText);
					document.getElementById("demo").innerHTML = serverResponse.plot[5].plotId;	

					setPlotList(serverResponse.plot);
				}
				else
				{
					
				}
			}

			xhttp.open("GET", "http://127.0.0.1:3000/plot/all-plots", true);
			xhttp.send();
		</script>
